<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <h1>Sign up to alearigth</h1>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo/google">
                </picture>
                <span>Register with google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25660.png" alt="logo/twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="text">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Agree terms and conditions</span>
            </label>
            <button class="submit-btn" type="submit">Create Account</button>
        </form> 
    </div>
</body>
</html>
